version: 2.1

orbs:
  node: circleci/node@6.1.0

commands:
  install-and-cache:
    parameters:
      app-dir:
        type: string
    steps:
      - node/install-packages:
          pkg-manager: npm
          app-dir: << parameters.app-dir >>
          cache-path: << parameters.app-dir >>/node_modules
          override-ci-command: npm ci

jobs:
  test-backend:
    docker:
      - image: cimg/node:20.17.0
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
    environment:
      TEST_DB_HOST: localhost
      TEST_DB_NAME: test_db
      TEST_DB_USER: test_user
      TEST_DB_PASSWORD: test_password
      TEST_DB_PORT: 5432
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - checkout
      - install-and-cache:
          app-dir: server
      - run:
          name: Run Backend Tests
          command: cd server && npm run test
          no_output_timeout: 5m

  test-frontend:
    docker:
      - image: cimg/node:20.17.0
    environment:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - checkout
      - install-and-cache:
          app-dir: client
      - run:
          name: Run Frontend Tests
          command: cd client && npm run test
          no_output_timeout: 5m

  build:
    docker:
      - image: cimg/node:20.17.0
    environment:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - checkout
      - install-and-cache:
          app-dir: "."
      - run:
          name: Build Client
          command: |
            cd client
            npm run build
            tar -czf build.tar.gz build/
      - run:
          name: Build Server
          command: |
            cd server
            npm run build
            npx tsc migrations/*.ts --outDir dist/migrations
            tar -czf dist.tar.gz dist/ package*.json
      - persist_to_workspace:
          root: .
          paths:
            - client/build.tar.gz
            - server/dist.tar.gz
            - server/package*.json

  deploy:
    machine: 
      image: ubuntu-2204:current
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - add_ssh_keys:
          fingerprints:
            - "SHA256:6+qHFQDbqCYFzFzHfY7fpBaly2rEB83DUxswOGj6dkI"
      - run:
          name: Deploy to Server
          command: |
            # Decompress builds
            cd /home/circleci/project/client && tar -xzf build.tar.gz
            cd /home/circleci/project/server && tar -xzf dist.tar.gz
            
            # Create backup
            ssh $SERVER_USER@$SERVER_IP "cd $SERVER_DIR && \
              tar -czf backup-\$(date +%Y%m%d-%H%M%S).tar.gz client server"
            
            # Deploy and restart
            scp -r /home/circleci/project/client/build/* $SERVER_USER@$SERVER_IP:$SERVER_DIR/client
            scp -r /home/circleci/project/server/dist/* /home/circleci/project/server/package*.json $SERVER_USER@$SERVER_IP:$SERVER_DIR/server
            
            ssh $SERVER_USER@$SERVER_IP "cd $SERVER_DIR/server && \
              npm ci --production && \
              NODE_ENV=production npm run migrate && \
              pm2 restart $SERVER_DIR/server/ecosystem.config.js && \
              sudo systemctl restart nginx"
      - run:
          name: Verify Deployment
          command: |
            for i in {1..12}; do
              if curl -s https://taskmaster.mrspinn.ca/api/health | grep -q "ok"; then
                echo "Deployment verified successfully"
                exit 0
              fi
              echo "Waiting for service to be ready..."
              sleep 10
            done
            echo "Deployment verification failed"
            exit 1

workflows:
  test-build-and-deploy:
    jobs:
      - test-backend:
          filters:
            branches:
              only: master
      - test-frontend:
          filters:
            branches:
              only: master
      - build:
          requires:
            - test-backend
            - test-frontend
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master